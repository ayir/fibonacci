{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Results</title>
</head>
<body>
    <section class="fibonacci">
        <div class="heading">Fibonacci Generator</div>
        <div class="container">
            <form action="" method="GET">
                <div class="inputbox">
                <input type="search" placeholder="Type the sequence number for fibonacci" name="number">
                    </div>
                <div class = "submit button">
                <button>Submit</button>
                    </div>
            </form>
            <div>
                <p>Number in Fibonacci sequence : {{result}}</p>
                <br/>
                <p>Time Taken : {{time_taken}} seconds</p>
            </div>
        </div>
    </section>
</body>
</html>
